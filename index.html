<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Weather Application</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    
  </head>

  <body>

    <div class="container-fluid py-5">
      <h1 class="titlename text-center pb-4">Weather Application</h1>
      <div class="container rounded text-center bg-success">
        <div class="container input-group py-4">
          <input type="text" id="cityName" placeholder="Enter City" class="form-control">
          <div class="input-group-append">
            <button type="button" class="btn btn-primary search"><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 bg-warning pt-3 pb-2" id="div1">
            <h1 class="titlename pb-3">CITY</h1>
            <h3 id="city" class="info"></h3>
          </div>
          <div class="col-md-6 bg-danger pt-3 pb-2" id="div2">
            <h1 class="titlename pb-3">WEATHER</h1>
            <h3 id="detail" class="info"></h3>
          </div>
        </div> 
        <div class="row">
          <div class="col-md-6 bg-primary pt-3 pb-2" id="div1">
            <h1 class="titlename pb-3">COUNTRY</h1>
            <h3 id="country" class="info"></h3>
          </div>
          <div class="col-md-6 bg-secondary pt-3 pb-2" id="div2">
            <h1 class="titlename pb-3">TEMPERATURE</h1>
            <h3 id="mintemp" class="info"></h3>
            <h3 id="maxtemp" class="info"></h3>
          </div>
        </div> 
        <div class="container-fluid">
          <h1 class="info pt-4 pb-2" id="time"></h1>
        </div>
      </div>
    </div>

    <script src="dist/app.js"></script>

  </body>

</html>
